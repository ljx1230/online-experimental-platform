server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/networkdisk
spring.datasource.username=root
spring.datasource.password=root
logging.file.name=springboot.log
logging.level.root=info

#jpa
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# mybatis
mybatis.mapper-locations=classpath:com/ljx/file/mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml

# mybatis-plus
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.mapper-locations=classpath:com/ljx/file/mapper/*.xml

# jwt
jwt.secret = 6L6T5LqG5L2g77yM6LWi5LqG5LiW55WM5Y+I6IO95aaC5L2V44CC
# HS256,HS384,HS512,RS256,RS384,RS512,ES256,ES384,ES512,PS256,PS384,PS512
jwt.header.alg = HS256
#jwt
jwt.payload.register-claims.iss = ljx1230
#jwt
jwt.payload.register-claims.exp = 60 * 60 * 1000 * 24 * 7
#jwt
jwt.payload.register-claims.aud = ljx

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

file.storage-type=0
